coverage:
  status:
    default_rules:
      flag_coverage_not_uploaded_behavior: exclude 
    project:
      default:
        target: auto
        threshold: 10%
    patch:
      default:
        # basic
        target: auto
        threshold: 10%

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false  
  require_base: yes
  require_head: yes       
  branches: null
  show_carryforward_flags: true

flag_management:
  default_rules:
    carryforward: true
    statuses:
      - name_prefix: project-
        type: project
        target: auto
        threshold: 10%

ignore:
  - "**/tests/"