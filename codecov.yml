coverage:
  status:
    project:
      default:
        target: 83.33%
    patch:
      default:
        target: 75%

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false  
  require_base: yes
  require_head: yes       
  branches: null
  show_carryforward_flags: true

# new section in the root YAML, flag_management:
flag_management:
  default_rules:
    carryforward: true
    statuses:
      - name_prefix: project-
        type: project
        target: auto
        threshold: 10%
      - name_prefix: patch-
        type: patch
        target: auto
        threshold: 10%
